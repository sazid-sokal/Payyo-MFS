<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- ----------daisy ui CDN------------ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center w-full h-screen bg-gray-200">
        <div class="hero bg-base-200 min-h-screen mx-2">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold">Mobile Number</span>
                        </label>
                        <input id="phone-number" type="text" placeholder="Mobile Number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="4 Digit Pin" class="input input-bordered" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary" id="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
